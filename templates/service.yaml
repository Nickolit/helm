apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    env   : prod
    owner : Nick_Burakovets
spec:
  selector:
    project: {{ .Release.Name }} # Выбираем ПОД для этих меток
  ports:
    - name       : {{ .Release.Name }}-listener
      protocol   : TCP
      port       : 80            # Порт лоуд баллансера
      targetPort : 80            # Порт ПОДа
  type : LoadBalancer
